name: Cypress API Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress (headless)
        run: npx cypress run --browser electron --headless

      - name: Merge and Generate Mochawesome Report
        if: always()
        run: |
          # Ensure reports directory exists
          mkdir -p cypress/reports

          # Merge JSON only if files exist
          if ls cypress/reports/*.json 1> /dev/null 2>&1; then
            echo "🔄 Merging Mochawesome JSON reports..."
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged.json
          else
            echo "⚠️ No JSON reports found to merge, creating empty file"
            echo "{}" > cypress/reports/merged.json
          fi

          # Generate HTML report (using correct binary name)
          echo "📄 Generating Mochawesome HTML report..."
          npx mochawesome-report-generator cypress/reports/merged.json --reportDir cypress/reports/final

      - name: Upload HTML Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/final
