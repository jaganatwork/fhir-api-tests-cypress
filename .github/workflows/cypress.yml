name: Cypress API Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
      - run: npx cypress run --browser electron --headless

      - name: Merge and Generate Mochawesome Report
        if: always()
        run: |
          # Ensure the reports directory exists
          mkdir -p cypress/reports

          # Merge JSON only if files exist
          if ls cypress/reports/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged.json
          else
            echo "⚠️ No JSON reports found to merge"
            echo "{}" > cypress/reports/merged.json
          fi

          # Generate HTML report
          npx marge cypress/reports/merged.json --reportDir cypress/reports/final

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/final
